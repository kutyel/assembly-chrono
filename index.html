<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Assembly Chrono</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20"</button>
      <button data-time="300" class="timer__button">5'</button>
      <button data-time="900" class="timer__button">15'</button>
      <button data-time="1200" class="timer__button">20'</button>
      <button data-time="1800" class="timer__button">30'</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
    </div>
  </div>

  <script>
    require('./timer.js')
  </script>
</body>

</html>
